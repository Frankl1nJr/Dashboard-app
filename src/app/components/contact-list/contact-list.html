
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th Scope="col">#</th>
            <th Scope="col">Nombre</th>
            <th Scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        @for (contact of contacts; track contact.id) {
        <tr>
            <th scope="row">{{ contact.id }}</th>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
        </tr>
        }
    </tbody>


</table>
